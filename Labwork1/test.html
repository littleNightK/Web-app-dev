        /* Styling for the popup overlay */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .popup-content {
            position: relative;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="task11.css">
</head>
<body>
    <div class="banner">
        <h1>Banner</h1>
    </div>

    <div class="horizontal-margin"> </div>

    <div class="sidebar">
        <div class="sidebar-menu-box">
            <!-- Add links to different categories here -->
            <div class="white-margin">
                <div class="sidebar-box">
                    <a href="#category1">Category 1</a>
                </div>
            </div>
            <div class="white-margin">
                <div class="sidebar-box">
