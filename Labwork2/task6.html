<html>
    <head>
        <title>Task 6</title>
    </head>
    <body>
        <h1>Introduction</h1>
        <div>
            <h1>About HTML</h1>
            <h1>About CSS</h1>
        </div>
        <h1>About JavaScript</h1>
        <script>
            // Get all div elements
            var divElements = document.getElementsByTagName("div");

            // Loop through each div element
            for (var i = 0; i < divElements.length; i++) {
                // Get all h1 elements that are children of this div
                var h1Elements = divElements[i].getElementsByTagName("h1");
                
                // Loop through each h1 element and apply the background
                for (var j = 0; j < h1Elements.length; j++) {
                    h1Elements[j].style.backgroundColor = "lightblue"; // Change the background color as desired
                }
            }
        </script>
    </body>
</html>
