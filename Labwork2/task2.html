<html>
    <head>
        <title>Task 2</title>
        <script>
            function largest() {
                var num1 = prompt("Enter first number");
                var num2 = prompt("Enter second number");
                var num3 = prompt("Enter third number");
                var num4 = prompt("Enter fourth number");
                var num5 = prompt("Enter fifth number");
                var largest = Math.max(num1, num2, num3, num4, num5);
                alert("The largest number is " + largest);
            }
        </script>
    </head>
    <body>
        <h1>Find the largest of 5 numbers</h1>
        <p id="demo"></p>
        <button type="button" onclick="largest()">Find largest</button>
    </body>
</html>
